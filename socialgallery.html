<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض السوشيال ميديا</title>
  <style>
    body {
      background-color: #021733;
      color: white;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #FC6736;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(252, 103, 54, 0.5);
    }

    /* زر الرجوع */
    a.back-btn {
      display: block;
      text-align: center;
      margin-top: 40px;
      background: #FC6736;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s ease;
    }

    a.back-btn:hover {
      background: #ff8555;
    }

    /* ✅ نافذة عرض الصورة */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 15px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .lightbox.show {
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    .lightbox img.visible {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* زر الإغلاق */
    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: #FC6736;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: white;
      transform: scale(1.1);
    }

    /* الأسهم */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #FC6736;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
    }

    .arrow:hover {
      color: white;
      transform: translateY(-50%) scale(1.2);
    }

    .arrow.left {
      left: 40px;
    }

    .arrow.right {
      right: 40px;
    }
  </style>
</head>
<body>

  <h1>معرض أعمال السوشيال ميديا</h1>

  <div class="gallery">
    <img src="imgs/banner-1.jpg" alt="">
    <img src="social/2.jpg" alt="">
    <img src="social/3.jpg" alt="">
    <img src="social/4.jpg" alt="">
    <img src="social/5.jpg" alt="">
    <img src="social/6.jpg" alt="">
    <img src="social/7.jpg" alt="">
    <img src="social/8.jpg" alt="">
    <img src="social/9.jpg" alt="">
  </div>

  <a href="social.html" class="back-btn">رجوع للقسم</a>

  <!-- ✅ نافذة العرض -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="arrow left" id="prev">&#10094;</span>
    <img id="lightboxImg" src="" alt="">
    <span class="arrow right" id="next">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      lightboxImg.classList.remove('visible'); // اخفاء تدريجي
      setTimeout(() => {
        lightboxImg.src = images[currentIndex].src;
        lightbox.classList.add('show');
        setTimeout(() => lightboxImg.classList.add('visible'), 100);
      }, 200);
    }

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('show');
      lightboxImg.classList.remove('visible');
    });

    nextBtn.addEventListener('click', () => {
      lightboxImg.classList.remove('visible');
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex].src;
        setTimeout(() => lightboxImg.classList.add('visible'), 100);
      }, 200);
    });

    prevBtn.addEventListener('click', () => {
      lightboxImg.classList.remove('visible');
      setTimeout(() => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImg.src = images[currentIndex].src;
        setTimeout(() => lightboxImg.classList.add('visible'), 100);
      }, 200);
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('show');
        lightboxImg.classList.remove('visible');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('show')) return;
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'Escape') closeBtn.click();
    });
  </script>

</body>
</html>
