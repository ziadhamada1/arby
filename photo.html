  <h1> ØªØµÙ…ÙŠÙ…Ø§Øª Ø§Ù„Ø¯Ù…Ø¬ </h1>

  <div class="gallery">

        <img src="visual/PHOTO-(1).jpg" alt="Ù‚Ø¨Ù„ / Before" class="ba-before" />

  <a href="index.html" class="back-btn">Ø±Ø¬ÙˆØ¹ Ù„Ù„Ù‚Ø³Ù…</a>

  <!-- âœ… Ù†Ø§ÙØ°Ø© Ø§Ù„Ø¹Ø±Ø¶ -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="arrow left" id="prev">&#10094;</span>
    <img id="lightboxImg" src="" alt="">
    <span class="arrow right" id="next">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      lightboxImg.classList.remove('visible'); // Ø§Ø®ÙØ§Ø¡ ØªØ¯Ø±ÙŠØ¬ÙŠ
      setTimeout(() => {
        lightboxImg.src = images[currentIndex].src;
        lightbox.classList.add('show');
        setTimeout(() => lightboxImg.classList.add('visible'), 100);
      }, 200);
    }

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('show');
      lightboxImg.classList.remove('visible');
    });

    nextBtn.addEventListener('click', () => {
      lightboxImg.classList.remove('visible');
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex].src;
        setTimeout(() => lightboxImg.classList.add('visible'), 100);
      }, 200);
    });

    prevBtn.addEventListener('click', () => {
      lightboxImg.classList.remove('visible');
      setTimeout(() => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImg.src = images[currentIndex].src;
        setTimeout(() => lightboxImg.classList.add('visible'), 100);
      }, 200);
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('show');
        lightboxImg.classList.remove('visible');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('show')) return;
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'Escape') closeBtn.click();
    });

    
  // ==============================
  // ğŸšï¸ ØªØ£Ø«ÙŠØ± Ø§Ù„Ø³Ø­Ø¨ (Ù‚Ø¨Ù„ / Ø¨Ø¹Ø¯)
  // ==============================
  const range = document.getElementById("baRange");
  const afterImg = document.querySelector(".ba-after");
  if (range && afterImg) {
    range.addEventListener("input", () => {
      const value = range.value;
      afterImg.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
    });
  }



  </script>
